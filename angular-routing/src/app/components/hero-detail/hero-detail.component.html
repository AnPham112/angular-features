<div *ngIf="hero$ | async as hero">
  <h2>{{ hero.name }}</h2>
</div>

<!-- mặc dù bấm navigate qua batman detail, 
 nếu sử dụng route.snapshot.params thì hero.name sẽ không thay đổi vẫn giữ là Superman
 vì page hiện tại đang là hero detail mà dùng route.snapshot.params trong ngOnInit thì
 khi navigate qua batman nó vẫn đang là page hero detail nên không gọi lại ngOnInit
 -->
<a [routerLink]="['/hero/2']">Go to Batman</a>
